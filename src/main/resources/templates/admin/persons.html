<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Personas · CCDigital</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
<nav class="navbar bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-semibold text-decoration-none" th:href="@{/admin/dashboard}">
      <i class="bi bi-shield-lock me-2"></i>CCDigital · Admin
    </a>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/dashboard}">
        <i class="bi bi-house"></i> Dashboard
      </a>
      <a class="btn btn-sm btn-primary" th:href="@{/admin/persons/new}">
        <i class="bi bi-person-plus me-1"></i>Nueva persona
      </a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="d-flex flex-wrap align-items-end justify-content-between gap-2 mb-3">
    <div>
      <h1 class="h4 mb-1">Personas</h1>
      <p class="text-muted mb-0">Listado de personas registradas.</p>
    </div>
  </div>

  <div class="bg-white border rounded-4 shadow-sm p-3 p-md-4">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th style="width: 90px;">ID</th>
            <th style="width: 90px;">Tipo</th>
            <th style="width: 180px;">Número</th>
            <th>Nombre</th>
            <th>Email</th>
            <th class="text-end" style="width: 120px;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${#lists.isEmpty(people)}">
            <td colspan="6" class="text-center text-muted py-4">
              No hay personas registradas aún.
            </td>
          </tr>

          <tr th:each="p : ${people}">
            <td th:text="${p.id}"></td>
            <td>
              <span class="badge text-bg-secondary" th:text="${p.idType}"></span>
            </td>
            <td th:text="${p.idNumber}"></td>
            <td class="fw-semibold" th:text="${p.fullName}"></td>
            <td class="text-muted" th:text="${p.email}"></td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary"
                 th:href="@{/admin/persons/{id}(id=${p.id})}">
                <i class="bi bi-eye me-1"></i>Ver
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
