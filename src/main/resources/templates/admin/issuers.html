<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Emisores · CCDigital</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

<nav class="navbar bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-semibold text-decoration-none" th:href="@{/admin/dashboard}">
      <i class="bi bi-shield-lock me-2"></i>CCDigital · Admin
    </a>
    <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/dashboard}">
      <i class="bi bi-house"></i> Dashboard
    </a>
  </div>
</nav>

<main class="container py-4">
  <div class="mb-3">
    <h1 class="h4 mb-1">Emisores</h1>
    <p class="text-muted mb-0">Empresas/entidades emisoras y sus tipos de documento.</p>
  </div>

  <div class="bg-white border rounded-4 shadow-sm p-3 p-md-4">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
        <tr>
          <th style="width:90px;">ID</th>
          <th>Nombre</th>
          <th class="text-end" style="width:180px;">Docs emitidos</th>
          <th class="text-end" style="width:180px;">Tipos documento</th>
          <th class="text-end" style="width:120px;">Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${stats}">
          <td th:text="${s.id}"></td>
          <td class="fw-semibold" th:text="${s.name}"></td>
          <td class="text-end" th:text="${s.documentosEmitidos}"></td>
          <td class="text-end" th:text="${s.tiposDocumento}"></td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary"
               th:href="@{/admin/issuers/{id}(id=${s.id})}">
              <i class="bi bi-eye me-1"></i>Ver
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
