<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Emisores · CCDigital</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/ccdigital.css}">
</head>

<body class="bg-body-tertiary">
<nav class="navbar cc-navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-semibold text-decoration-none cc-brand" th:href="@{/admin/dashboard}">
      <i class="bi bi-shield-lock me-2"></i>CCDigital · Admin
    </a>
    <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/dashboard}">
      <i class="bi bi-house"></i> Dashboard
    </a>
  </div>
</nav>

<main class="container py-4">
  <div class="cc-card p-4 mb-3">
    <h1 class="h4 mb-1">Emisores</h1>
    <p class="text-muted mb-0">Gestiona emisores y los tipos de documento permitidos.</p>
  </div>

  <div class="cc-card p-3 p-md-4">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
        <tr>
          <th style="width: 90px;">ID</th>
          <th>Emisor</th>
          <th class="text-end" style="width: 160px;">Docs emitidos</th>
          <th class="text-end" style="width: 160px;">Tipos permitidos</th>
          <th class="text-end" style="width: 170px;">Acción</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${#lists.isEmpty(stats)}">
          <td colspan="5" class="text-center text-muted py-4">
            No hay emisores para mostrar.
          </td>
        </tr>

        <tr th:each="s : ${stats}">
          <td th:text="${s.id}">1</td>
          <td class="fw-semibold" th:text="${s.name}">Emisor</td>
          <td class="text-end" th:text="${s.documentosEmitidos}">0</td>
          <td class="text-end" th:text="${s.tiposDocumento}">0</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary"
               th:href="@{/admin/issuers/{id}(id=${s.id})}">
              <i class="bi bi-gear me-1"></i>Gestionar
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
