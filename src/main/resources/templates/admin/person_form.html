<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Nueva persona · CCDigital</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
<nav class="navbar bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-semibold text-decoration-none" th:href="@{/admin/dashboard}">
      <i class="bi bi-shield-lock me-2"></i>CCDigital · Admin
    </a>
    <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/persons}">
      <i class="bi bi-arrow-left"></i> Volver
    </a>
  </div>
</nav>

<main class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <div class="bg-white border rounded-4 shadow-sm p-4 p-md-5">
        <div class="d-flex align-items-start justify-content-between gap-3 mb-4">
          <div>
            <h1 class="h4 mb-1">Registrar nueva persona</h1>
            <p class="text-muted mb-0">Crea la persona en BD y su carpeta asociada.</p>
          </div>
          <span class="badge text-bg-primary align-self-start">
            <i class="bi bi-person-plus me-1"></i>Nuevo
          </span>
        </div>

        <form th:action="@{/admin/persons}" th:object="${form}" method="post" class="row g-3">
          <div class="col-md-2">
            <label class="form-label">Tipo ID</label>
            <select class="form-select" th:field="*{idType}" required>
              <option th:each="t : ${idTypes}" th:value="${t}" th:text="${t}"></option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Número de documento</label>
            <input type="text" class="form-control" th:field="*{idNumber}" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Nombres</label>
            <input type="text" class="form-control" th:field="*{firstName}" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" th:field="*{lastName}" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="correo@dominio.com">
          </div>

          <div class="col-md-4">
            <label class="form-label">Teléfono</label>
            <input type="text" class="form-control" th:field="*{phone}" placeholder="3001234567">
          </div>

          <div class="col-md-4">
            <label class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" th:field="*{birthdate}">
          </div>

          <div class="col-12 d-flex gap-2 mt-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check2-circle me-2"></i>Guardar persona
            </button>
            <a class="btn btn-outline-secondary" th:href="@{/admin/persons}">
              Cancelar
            </a>
          </div>
        </form>
      </div>

      <p class="text-muted small mt-3 mb-0">
        Nota: los campos Email/Teléfono/Nacimiento son opcionales.
      </p>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
