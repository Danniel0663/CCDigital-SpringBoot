  <div class="bg-white border rounded-4 shadow-sm p-4 mb-3">
    <h2 class="h6 text-uppercase text-muted mb-3">Credenciales del emisor (Login)</h2>

    <div th:if="${credOk != null}" class="alert alert-success mb-2">
      Credenciales guardadas correctamente.
    </div>
    <div th:if="${credErr != null}" class="alert alert-danger mb-2" th:text="${credErr}">
      Error
    </div>

<form th:action="@{/admin/issuers/{id}/credentials(id=${issuer.id})}" method="post" class="row g-2">
  <div class="col-12 col-lg-6">
    <label class="form-label">Correo (usuario de login)</label>
    <input class="form-control" name="email" required
           th:value="${entityUser != null ? entityUser.email : ''}">
    <div class="form-text">El emisor iniciará sesión usando este correo.</div>
  </div>

  <div class="col-12 col-lg-6">
    <label class="form-label">Nueva contraseña</label>
    <input class="form-control" type="password" name="password" required>
    <div class="form-text">Se guarda en BD como hash (bcrypt).</div>
  </div>

  <div class="col-12 mt-2">
    <button class="btn btn-dark" type="submit">Guardar credenciales</button>
  </div>
</form>

  </div>
