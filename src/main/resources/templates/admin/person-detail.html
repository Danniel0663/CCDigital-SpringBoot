<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Detalle Persona · CCDigital</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
<nav class="navbar bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-semibold text-decoration-none" th:href="@{/admin/dashboard}">
      <i class="bi bi-shield-lock me-2"></i>CCDigital · Admin
    </a>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin/persons}">
        <i class="bi bi-arrow-left"></i> Volver
      </a>
      <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/sync}">
        <i class="bi bi-arrow-repeat"></i> Sync
      </a>
    </div>
  </div>
</nav>

<main class="container py-4">
  <!-- Header persona -->
  <div class="bg-white border rounded-4 shadow-sm p-4 mb-3">
    <div class="d-flex flex-wrap align-items-start justify-content-between gap-3">
      <div>
        <h1 class="h4 mb-1" th:text="${person.fullName}">Nombre</h1>
        <p class="text-muted mb-0">
          <span class="me-2"><strong>ID:</strong> <span th:text="${person.id}"></span></span>
          ·
          <span class="ms-2">
            <strong>Documento:</strong>
            <span th:text="${person.idType}"></span>
            <span th:text="${person.idNumber}"></span>
          </span>
        </p>
      </div>

      <div class="text-muted small">
        <div><i class="bi bi-envelope me-1"></i><span th:text="${person.email}"></span></div>
        <div><i class="bi bi-telephone me-1"></i><span th:text="${person.phone}"></span></div>
      </div>
    </div>
  </div>

  <div class="row g-3">
    <!-- Upload -->
    <div class="col-12 col-lg-5">
      <div class="bg-white border rounded-4 shadow-sm p-4">
        <h2 class="h6 text-uppercase text-muted mb-3">Subir documento</h2>

        <form th:action="@{/admin/persons/{id}/upload(id=${person.id})}"
              method="post"
              enctype="multipart/form-data"
              th:object="${uploadForm}"
              class="row g-3">

          <div class="col-12">
            <label class="form-label">Tipo documento (catálogo)</label>
            <select class="form-select" th:field="*{documentId}" required>
              <option th:each="d : ${definitions}"
                      th:value="${d.id}"
                      th:text="${d.title + ' - ' + d.issuingEntity}">
              </option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">Estado</label>
            <select class="form-select" th:field="*{status}">
              <option value="VIGENTE">VIGENTE</option>
              <option value="VENCIDO">VENCIDO</option>
              <option value="EN_TRÁMITE">EN_TRÁMITE</option>
              <option value="ANULADO">ANULADO</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Fecha expedición</label>
            <input class="form-control" th:field="*{issueDate}" type="date"/>
          </div>

          <div class="col-md-6">
            <label class="form-label">Fecha vencimiento</label>
            <input class="form-control" th:field="*{expiryDate}" type="date"/>
          </div>

          <div class="col-12">
            <label class="form-label">Archivo</label>
            <input class="form-control" type="file" name="file" required/>
            <div class="form-text">Se guarda ruta + hash SHA256 automáticamente.</div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-cloud-upload me-2"></i>Subir documento
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Documentos -->
    <div class="col-12 col-lg-7">
      <div class="bg-white border rounded-4 shadow-sm p-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h6 text-uppercase text-muted mb-0">Documentos de la persona</h2>
          <span class="badge text-bg-light border" th:text="${#lists.size(docs)} + ' registros'">0</span>
        </div>

        <div th:if="${#lists.isEmpty(docs)}" class="text-center text-muted py-4">
          No hay documentos aún.
        </div>

        <div class="accordion" id="docsAccordion" th:if="${!#lists.isEmpty(docs)}">
          <div class="accordion-item" th:each="pd,iter : ${docs}">
            <h2 class="accordion-header" th:id="${'h' + pd.id}">
              <button class="accordion-button collapsed" type="button"
                      data-bs-toggle="collapse"
                      th:attr="data-bs-target=${'#c' + pd.id}"
                      aria-expanded="false">
                <div class="w-100 d-flex flex-wrap justify-content-between align-items-center gap-2">
                  <div class="fw-semibold">
                    PersonDocument #<span th:text="${pd.id}"></span>
                  </div>
                  <div class="d-flex align-items-center gap-2">
                    <span class="badge text-bg-secondary" th:text="${pd.status}"></span>
                    <span class="text-muted small">
                      Issue: <span th:text="${pd.issueDate}"></span>
                      · Expiry: <span th:text="${pd.expiryDate}"></span>
                    </span>
                  </div>
                </div>
              </button>
            </h2>

            <div class="accordion-collapse collapse"
                 th:id="${'c' + pd.id}"
                 data-bs-parent="#docsAccordion">
              <div class="accordion-body">
                <div class="table-responsive">
                  <table class="table table-sm align-middle mb-0">
                    <thead class="table-light">
                      <tr>
                        <th>Archivo</th>
                        <th>MIME</th>
                        <th class="text-end">Tamaño</th>
                        <th>SHA256</th>
                        <th class="text-end">Acción</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="f : ${pd.files}">
                        <td class="fw-semibold" th:text="${f.originalName}"></td>
                        <td class="text-muted" th:text="${f.mimeType}"></td>
                        <td class="text-end text-muted">
                          <span th:text="${f.byteSize}"></span> bytes
                        </td>
                        <td>
                          <code class="small" th:text="${f.hashSha256}"></code>
                        </td>
                        <td class="text-end">
                          <a class="btn btn-sm btn-outline-primary"
                             th:href="@{/api/person-documents/{pdId}/files/{fileId}(pdId=${pd.id},fileId=${f.id})}"
                             target="_blank">
                            <i class="bi bi-download me-1"></i>Ver
                          </a>
                        </td>
                      </tr>

                      <tr th:if="${#lists.isEmpty(pd.files)}">
                        <td colspan="5" class="text-center text-muted py-3">
                          No hay archivos asociados a este PersonDocument.
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
