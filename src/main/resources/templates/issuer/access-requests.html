<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitudes de acceso · Emisor · CCDigital</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/ccdigital.css}">
</head>

<body class="bg-body-tertiary">
<nav class="navbar cc-navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand fw-semibold text-decoration-none cc-brand" th:href="@{/issuer}">
      <i class="bi bi-building me-2"></i>CCDigital · Emisor
    </a>

    <div class="d-flex align-items-center gap-2">
      <a class="btn btn-sm btn-outline-secondary" th:href="@{/issuer}">
        <i class="bi bi-house"></i> Inicio
      </a>

      <a class="btn btn-sm btn-primary" th:href="@{/issuer/access-requests/new}">
        <i class="bi bi-plus-circle me-1"></i>Nueva solicitud
      </a>

      <form th:action="@{/issuer/logout}" method="post" style="margin:0;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-outline-dark btn-sm" type="submit">
          Cerrar sesión
        </button>
      </form>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div class="cc-card p-4 mb-3">
    <div class="d-flex flex-wrap align-items-end justify-content-between gap-2">
      <div>
        <h1 class="h4 mb-1">Solicitudes de acceso</h1>
        <p class="text-muted mb-0">Listado de solicitudes creadas por la entidad emisora.</p>
      </div>
    </div>
  </div>

  <div class="cc-card p-3 p-md-4">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th style="width: 90px;">ID</th>
            <th>Persona</th>
            <th>Motivo</th>
            <th style="width: 140px;">Estado</th>
            <th style="width: 170px;">Solicitada</th>
            <th style="width: 170px;">Vence</th>
            <th>Documentos</th>
            <th class="text-end" style="width: 220px;">Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr th:if="${#lists.isEmpty(requests)}">
            <td colspan="8" class="text-center text-muted py-4">
              No hay solicitudes registradas.
            </td>
          </tr>

          <tr th:each="r : ${requests}">
            <td th:text="${r.id}">1</td>

            <td>
              <div class="fw-semibold" th:text="${r.person.fullName}">Nombre</div>
              <div class="text-muted small">
                <span th:text="${r.person.idType}">CC</span>
                <span th:text="${r.person.idNumber}">000</span>
              </div>
            </td>

            <td>
              <div th:text="${r.purpose}">Motivo</div>
              <div class="text-muted small" th:if="${r.decisionNote != null}">
                Nota: <span th:text="${r.decisionNote}">—</span>
              </div>
            </td>

            <td>
              <span class="badge"
                    th:text="${r.status}"
                    th:classappend="
                      ${r.status.name() == 'APROBADA'} ? ' text-bg-success' :
                      (${r.status.name() == 'RECHAZADA'} ? ' text-bg-danger' :
                      (${r.status.name() == 'EXPIRADA'} ? ' text-bg-secondary' : ' text-bg-warning'))">
                PENDIENTE
              </span>
            </td>

            <td class="text-muted"
                th:text="${r.requestedAt != null ? #temporals.format(r.requestedAt, 'yyyy-MM-dd HH:mm') : '-'}">-</td>

            <td class="text-muted"
                th:text="${r.expiresAt != null ? #temporals.format(r.expiresAt, 'yyyy-MM-dd HH:mm') : '-'}">-</td>

            <td>
              <div th:if="${#lists.isEmpty(r.items)}" class="text-muted small">—</div>
              <ul class="mb-0 ps-3" th:if="${!#lists.isEmpty(r.items)}">
                <li th:each="i : ${r.items}"
                    th:text="${i.personDocument.documentDefinition.title}">Documento</li>
              </ul>
            </td>

            <td class="text-end">
              <div th:if="${r.status.name() == 'APROBADA'}" class="d-flex flex-column gap-2 align-items-end">
                <div class="text-muted small">Ver documentos:</div>
                <div class="d-flex flex-wrap gap-2 justify-content-end">
                  <a class="btn btn-sm btn-outline-primary"
                     th:each="i : ${r.items}"
                     th:href="@{/issuer/access-requests/{rid}/documents/{pdid}/view(rid=${r.id}, pdid=${i.personDocument.id})}"
                     target="_blank"
                     rel="noopener"
                     th:text="${i.personDocument.documentDefinition.title}">
                    Ver
                  </a>
                </div>
              </div>

              <span th:if="${r.status.name() != 'APROBADA'}" class="text-muted">—</span>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
