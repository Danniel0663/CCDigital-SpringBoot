<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login Emisor · CCDigital</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="bg-white border rounded-4 shadow-sm p-4">
        <h1 class="h5 mb-1">CCDigital · Emisor</h1>
        <p class="text-muted mb-4">Acceso de entidades emisoras</p>

        <div th:if="${param.error}" class="alert alert-danger">Credenciales inválidas.</div>
        <div th:if="${param.logout}" class="alert alert-success">Sesión cerrada.</div>

        <form method="post" action="/login/issuer" class="row g-3">
          <div class="col-12">
<label class="form-label">Correo del emisor</label>
<input class="form-control" name="username" required>

          </div>
          <div class="col-12">
            <label class="form-label">Contraseña</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <div class="col-12">
            <button class="btn btn-success w-100" type="submit">Ingresar</button>
          </div>
        </form>

        <hr class="my-4">
        <small class="text-muted">
          El usuario/clave se configura desde el panel Gobierno en "Emisores".
        </small>
      </div>
    </div>
  </div>
</div>

</body>
</html>
