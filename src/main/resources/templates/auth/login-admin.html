<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login Admin · CCDigital</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/ccdigital.css}">
</head>

<body class="bg-body-tertiary">
<nav class="navbar cc-navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <span class="navbar-brand fw-semibold cc-brand">
      <i class="bi bi-shield-lock me-2"></i>CCDigital · Admin
    </span>
  </div>
</nav>

<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-5">
      <div class="cc-card p-4 p-md-5">
        <h1 class="h4 mb-1">Ingreso Administración</h1>
        <p class="text-muted mb-4">Acceso para Gobierno / Admin.</p>

        <div th:if="${param.error}" class="alert alert-danger py-2 mb-3">
          Credenciales inválidas.
        </div>
        <div th:if="${param.logout}" class="alert alert-success py-2 mb-3">
          Sesión cerrada correctamente.
        </div>

        <form th:action="@{/login/admin}" method="post" class="vstack gap-3">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <div>
            <label class="form-label">Usuario o correo</label>
            <input class="form-control" name="username" required autocomplete="username">
          </div>

          <div>
            <label class="form-label">Contraseña</label>
            <input class="form-control" type="password" name="password" required autocomplete="current-password">
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
          </button>

        </form>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
